<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview</title>
    <link rel="stylesheet" href="css/stylesverhaal.css">
</head>

<body>
    <header>
        <ul>
            <li><img src="images/logo.svg" alt="logo van de RET verhalen site"></li>
            <li><img src="images/empty-filter-512.png" alt="wit filterknopje icoon"></li>
            <li><img src="images/downloads-512.png" alt="download icoon"></li>
            <li> <a href="inloggen.html"><img src="images/gebruiker.png" alt="icoon gebruiker"></a></li>
        </ul>
    </header>
    <main>
        <div class="progress-bar">
            <span class="bar">
    <span class="progress"></span>
            </span>
        </div>
        <section>
            <img src="images/eigenverhaal/mobieltekst.png" alt="tekst van het verhaal vormgegeven voor mobiel">
            <img src="images/eigenverhaal/tablettekst.png" alt="tekst van het verhaal vormgegeven voor tablet">
            <img src="images/eigenverhaal/desktoptekst.png" alt="tekst van het verhaal vormgegeven voor desktop">

        <section>

            <p>Wat vond u van dit verhaal? Laat het weten in de comments!</p>
            <form action="">
                <label for="naam">Naam:</label>
                <input type="text" name="naam" id="naam">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <button>Laat comment achter</button>
            </form>
        </section>
    </main>
    <footer>
